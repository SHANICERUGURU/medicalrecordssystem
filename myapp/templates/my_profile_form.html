{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            {% if mode == 'setup' %}
              Set up your profile
            {% else %}
              Edit your profile
            {% endif %}
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">
              {% if mode == 'setup' %}
                Save & Continue
              {% else %}
                Save
              {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}
